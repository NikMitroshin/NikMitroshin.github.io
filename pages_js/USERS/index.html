<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UsersList</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d7cdb3d570.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <h1>Пользователи</h1>
        <h2>Список пользователей:</h2>
        <div class="block-users">         
        </div>
        <div class="new-user">
            <div class="new-user__tittle">Добавить нового пользователя:</div>
            <form action="" class="new-form">
                <div class="form-input">
                    <input type="text" id="newUserAvatar" placeholder="Avatar url" class="form-input__item">
                </div>
                <div class="form-input">
                    <input type="text" id="newUserFirstName" placeholder="First name" class="form-input__item">
                </div>
                <div class="form-input">
                    <input type="text" id="newUserLastName" placeholder="Last name" class="form-input__item">
                </div>
                <div class="form-input">
                    <input type="text" id="newUserMail" placeholder="Mail" class="form-input__item">
                </div>
                <button class="btn-new-user">Добавить</button>
            </form>
        </div>
    </div>
    <div class="autor">Mitroshin Nikita</div>
    <script src="main.js"></script>
</body>
</html>
